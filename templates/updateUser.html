      <section class="h-100 gradient-custom-3">
        <div class="container py-5 h-100 ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="/static/ui/user regiter.jpg"
                      alt="Sample photo"
                      class="img-fluid"
                      style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;"
                    />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                     <center> <h3 class="mb-5 text-uppercase">User Edit</h3></center>
                      <form action="/update" method="post">
                        <br>
                        <table class="table">
    
    
    
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <tr>
                                <td><h5>Name</h5></td>
                                <td><input name="name" type="text" class="form-control"></td>
                            </tr>
                          </div>
                        </div>
    
    
    
    
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <tr>
                                <td><h5>Age</h5></td>
                                <td><input name="age" type="text" class="form-control"></td>
                            </tr>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <tr>
                                <td><h5>Gender</h5></td>
                                <td><div class="input-group">
                                    <select class="form-select" id="inputGroupSelect04" name="gen">
                                      <option selected>Choose Option</option>
                                      <option value="1">Male</option>
                                      <option value="2">Female</option>
                                      <option value="3">Other</option>
                                    </select>
                                  </div></td>
                            </tr>
                            <tr>
                          </div>
                        </div>
    
    
                      <div class="form-outline mb-4">
                        <tr>
                            <td><h5>Address</h5></td>
                            <td>
                                <div class="mb-3">
                                <textarea name="add" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                            </td>
                        </tr>
                      </div>
    
    
    
    
                      <div class="form-outline mb-4">
                        <tr>
                            <td><h5>Email</h5></td>
                            <td><input name="email" type="text" class="form-control"></td>
                        </tr>
                      </div>
    
                      <div class="form-outline mb-4">
                        <tr>
                            <td><h5>Phone Number</h5></td>
                            <td><input name="pno" type="text" class="form-control"></td>
                        </tr>
                      </div>
    
                      <div class="form-outline mb-4">
                        <tr>
                            <td><h5>Password</h5></td>
                            <td><input name="pass" type="password" class="form-control"></td>
                        </tr>
                      </div>
    
                    </table>
                    <br><br>
                    <center><button name="reg" type="submit" class="btn btn-primary"><h6>Update</h6></button></center>
                    <br>
                 
                  </form>
