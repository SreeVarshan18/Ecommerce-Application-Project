        <div class="col col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-8">
          
            <form action="/addproduct" method="post" enctype="multipart/form-data">
                <br>
                <table class="table">
                    <tr>
                        <td>Name</td>
                        <td><input name="name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td><div class="input-group">
                            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" name="cat">
                              <option selected>Choose Product type</option>
                              <option value="Mobile/computers">Mobile/computers</option>
                              <option value="TV/Appliances/electronics">TV/Appliances/electronics</option>
                              <option value="Men’s Fashion">Men’s Fashion</option>
                              <option value="Women’s Fashion">Women’s Fashion</option>
                              <option value="Home/Kitchen">Home/Kitchen</option>
                              <option value="Beauty/Health">Beauty/Health</option>
                              <option value="Sports/Fitness">Sports/Fitness</option>
                              <option value="Toys/Baby Products">Toys/Baby Products</option>
                              <option value="Car/Automobile">Car/Automobile</option>
                              <option value="Books">Books</option>
                            </select>
                          </div></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input name="price" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Features</td>
                        <td>
                            <div class="mb-3">
                            <textarea name="fea" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Images</td>
                        <td><div class="input-group">
                            <input type="file" name="image" class="form-control">
                          </div></td>
                    </tr>

                    
                </table>
                <center><button type="submit" class="btn btn-primary">Push to Inventory</button></center>
            </form>
        </div>
        <div class="col">

        </div>
    </div>

</div>
<br>
{% if status %}

<center><h5 style="color: rgb(15, 222, 15);">Added Successfully</h5></center>

{% endif %}
